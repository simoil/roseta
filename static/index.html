<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <header>
        <h2>Rosetta stonks</h2>
        <strong>And your rosetta stone goes stonks</strong>

    <main>
        <form id="add_time_form">
            <label for="time_to_add">Time to add (in minutes): </label>
            <input type="number" id="time_to_add" value="0" min="0"/>
            <span class="button_bar">
                <button type="submit">add time</button>
                <iframe src="https://ghbtns.com/github-btn.html?user=m1dugh&repo=RosettaStonks&type=star&count=false" frameborder="0" scrolling="0" title="GitHub" height="20"></iframe>
            </span>
        </form>
        <button id="validateLessonButton">validate lesson</button>
    </main>
    <script type="text/javascript" src="../dist/frontend/index.js"></script>
</body>
</html>
